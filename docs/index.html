    <title>Skill Chain</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        header .logo img{
            width: 100px;
        }

        header .celo-balance{
            display: flex;
            align-items: center;
        }

        header .celo-balance span{
            font-size: 1.2rem;
            font-weight: 600;
        }

        header .celo-balance #celo-balance-value{
            font-size: 1.5rem;
            font-weight: 700;
            color: #2ecc71;
            margin-left: 10px;
        }

        main{
            padding: 20px 50px;
        }

        main #add-service-btn{
            padding: 10px 20px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
        }

        main #add-service-btn:hover{
            background-color: #27ae60;
        }

        main .skills-list{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        main .skills-list .skill{
            width: 30%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        main .skills-list .skill .skill-name{
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        main .skills-list .skill .skill-description{
            font-size: 1rem;
            font-weight: 400;
        }

        #submit-btn {
            padding: 5px 10px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 2.5px;
            font-size: 1.2rem;
            font-weight: 300;
            cursor: pointer;            
        }
        
        #add-service-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 20% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 5px;
            width: 60%;            
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #add-service-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }    

        main .skills-list .skill-card {
            width: 30%;
            padding: 20px;
            background-color: #212529; /* Dark background color */
            color: #fff; /* Text color */
            box-shadow: 0 0 20px rgba(255,255,255,0.1); /* White shadow for a futuristic glow effect */
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out; /* Smooth transform animation on hover */
        }

        main .skills-list .skill-card:hover {
            transform: scale(1.05); /* Enlarge the card on hover */
        }

        main .skills-list .skill-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        main .skills-list .skill-card p {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 15px;
        }

        main .skills-list .skill-card .purchase-btn,
        main .skills-list .skill-card .update-btn,
        main .skills-list .skill-card .remove-btn {
            padding: 10px 20px;
            background-color: #2ecc71; /* Green button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out; /* Smooth background color change on hover */
        }

        main .skills-list .skill-card .purchase-btn:hover,
        main .skills-list .skill-card .update-btn:hover,
        main .skills-list .skill-card .remove-btn:hover {
            background-color: #27ae60; /* Darker green on hover */
        }

                  
    </style>

    <script type="javscript" src="../src/main.js"></script>

    <!--  Modal for adding services to the marketplace -->
    <div id="add-service-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Service</h2>

            <!--Form for listing new service -->
            <form id="add-service-form">
                <label for="service-id">Choose a unique ID:</label>
                <input type="text" id="service-id" required pattern="^[a-zA-Z0-9_]*$" title="Only alphanumeric characters and underscore allowed.">

                <label for="service-name">Service Name:</label>
                <input type="text" id="service-name" required>

                <label for="service-description">Description:</label>
                <textarea id="service-description" required></textarea>

                <label for="service-price">Listing Price(cUSD):</label>
                <input type="number" id="service-price" required>

                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>
